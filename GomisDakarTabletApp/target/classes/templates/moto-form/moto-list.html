<div class="table-responsive" th:if="${motoVarList}" th:object="${motoList}">
	<table id="motoList" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Moto</th>
			<th scope="col">Modelo</th>
			<th scope="col">Matricula</th>
			<th scope="col">Xasis</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="moto: ${motoList}">
			<td th:text="${moto.id}"></td>
			<td th:text="${moto.motocicleta}"></td>
			<td th:text="${moto.modelo}"></td>
			<td th:text="${moto.matricula}"></td>
			<td th:text="${moto.xasis}"></td>
			<td th:object="${userid}">
					<a href="#" th:href="@{'/' + ${userid} + '/' + ${moto.id} + '/editMoto'}"><i class="fas fa-edit"></i></a>
					<a href="#" data-toggle="modal" th:attr="data-target=${'#BorrarMotoModal'+moto.id}" data-row="${moto}"><i class="fa-solid fa-trash"></i></a>
					<a href="#" th:href="@{'/' + ${userid} + '/' + ${moto.id} + '/createFactura'}"><i class="fa-solid fa-circle-check"></i></a>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="col-lg-12 text-center" th:object="${userid}">
		<a class="btn btn-secondary" th:href="@{'/user/' + ${userid}}">Cancelar</a>
		<a class="btn btn-primary" th:href="@{'/' + ${userid} + '/createMoto'}" th:value="'Nueva moto'">Nueva moto</a>
	</div>
</div>

<!-- Modal Borrar moto-->
<div th:each="moto : ${motoList}" th:attr="id=${'BorrarMotoModal'+moto.id}" class="modal fade" id="BorrarMotoModal" tabindex="-1" role="dialog" aria-labelledby="BorrarMotoModalTitle" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="BorrarMotoModalLongTitle">Borrar motocicleta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" th:object="${userid}">
        <label class="col-lg-12" th:text="${moto.motocicleta} + ' ' + ${moto.modelo}"/>
      	<label class="col-lg-12" th:text="'Matricula: ' + ${moto.matricula}"/>
      	<label class="col-lg-12" th:text="'Xasis: ' + ${moto.xasis}"/>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      	<a href="#" th:href="@{'/' + ${userid} + '/' + ${moto.id} + '/deleteMoto'}" class="btn btn-secondary">Borrar</a>
        </div>
    </div>
  </div>
</div>
