<form class="form" role="form" autocomplete="off" th:object="${userForm}">
	<!--Es necesario para poder pasar la validacion del Model-->
	<input class="form-control" type=hidden th:field="${userForm.id}"  th:if="${editMode}">

	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">DNI</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.dni}" readonly>
			<div class="alert-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">DNI ERROR</div>
			</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.nombre}" readonly>
			<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre ERROR</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Direccion</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.direccion}" readonly>
			<div class="alert-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Direccion ERROR</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Ciudad</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.ciudad}" readonly>
			<div class="alert-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}">Ciudad ERROR</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Telefono</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.telefono}" readonly>
			<div class="alert-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Telefono ERROR</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">C.P.</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.cp}" readonly>
			<div class="alert-danger" th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}">C.P. ERROR</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Email</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.email}" readonly>
			<div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email ERROR</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/userForm/atras'}">Cancelar</a>
			 <a class="btn btn-primary"  th:href="@{'/editUser/' + ${userForm.id}}" th:value="'Editar usuario'">Editar usuario</a>
			 <a class="btn btn-primary"  th:href="@{'/userMotos/' + ${userForm.id}}" th:value="'Reparacion'">Reparacion</a>
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${FormErrorMessage}" th:text="${FormErrorMessage}">ERROR</div>
</form>
